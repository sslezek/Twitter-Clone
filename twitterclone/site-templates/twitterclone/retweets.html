{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'twitterclone/style.css' %}" />
<html>
    <head>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="{% static 'twitterclone/scriptwo.js' %}"></script>
</head>
<hr size=90>
<div style="border:1px solid red;"><h1> Users That Have Retweeted This Tweet </h1>
<ul>
{% for rt in rts %}
<div id="error"><li> {{ rt.r_user }} </li></div>
{% endfor %}
</ul></div>
{% if not rts %}
<p> This tweet has no retweets </p>s
{% endif %}
