{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'twitterclone/style.css' %}" />

<hr size=90>
{% if form.errors %}
	<p class = 'error'> Sorry, error </p>
{% endif %}
<h1> Login Screen </h1>
	<form action="/auth/" method='post'>{% csrf_token %}

		<input type='text' name='username' value='' id='username'>
		<label for='password'>Password</label>
		<input type='password' name='password' value='' id='password'>
		<input type='submit' value='login' />
	</form>

<p>If you need to create a new account, do so <a href="{% url 'register_user' %}">here</a>.
